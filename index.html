<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Youtube</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav nav-left">
                    <button type="button" name="button"  class="fas fa-bars"></button>
                    <img class="nav-logo" src="https://archive.ph/Bss88/51a3832e6af6792add876216da444db23a4bea96.png" alt="youtube logo">
                </div>
                <div class="nav-search-button">
                    <input type="text" name="input" id="search-bar" placeholder="Search">
                    <button type="button" class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav nav-right">
                    <button type="button" name="button" class="button fas fa-upload"></button>
                    <button type="button" name="button" class="button fas fa-th"></button>
                    <button type="button" name="button" class="button fas fa-bell"></button>
                    <img class="avatar-logo" src="https://miro.medium.com/max/3150/1*ymMI142YPuGSUCmZIs-EaA.png" alt="microverse logo">
                </div>
            </nav>
        </header>
        <main>
            <section class="left-content">
                <div class="video-player">
                    <iframe class="main-video"  src="https://www.youtube.com/embed/LaFtAcIrGWA"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                    <h1>Tom & Jerry | The Tom & Jerry Rewind | Classic Cartoon Compilation | WB Kids</h1>
                <div class="social-bar">
                    <div class="views">
                        <p>9,793,914 views â€¢ Dec 28, 2019</p>
                    </div>
                    <div>
                        <div class="likes-dislikes-shares">
                            <button type="button" class="fas fa-thumbs-up"></button>
                            <label>46K</label>
                            <button type="button" class="fas fa-thumbs-down"></button>
                            <label>18K</label>
                            <button type="button" class="fas fa-share"></button>
                            <label>SHARE</label>
                            <button type="button" class="fas fa-folder-plus"></button>
                            <label>SAVE</label>
                            <button type="button" class="fas fa-ellipsis-h"></button>
                        </div>
                        <div class="sentiment-bar">
                            <div class="inside-bar"></div>
                        </div>
                        
                    </div>
                </div>
                <div class="channel-section">
                    <div class="avatar-section">
                        <img class="channel-avatar-logo" src="https://yt3.ggpht.com/a/AGF-l78qQUPvYzN23BeKFgBD13iO0FCkh5VwOjsYZA=s48-c-k-c0xffffffff-no-rj-mo" alt="channel-avatar-logo">
                        <div class="title-channel">
                            <div class="channel-name-container">
                                <a class="channel-name" href="#">WB Kids</a>
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <p class="subscribers">7.97M subscribers</p>
                        </div>
                    </div>
                    <div class="subscribe-section">
                        <button type="button" name="subscribe-button" class="subscribe-button">SUBSCRIBE</button>
                    </div>
                </div>
                <div class="description-section">
                    <p class="description-content">We have curated some of the most loved Tom & Jerry moments this year into a mega compilation for you to enjoy, here's to a new year!</p>
                    <button type="button" name="show-more" class="show-more">SHOW MORE</button>
                </div>
            </section>
            
            <section class="right-content">

            </section>
        </main>
    </body>
</html>
